<!DOCTYPE html>
<html>
<head>
    <title>Analysis Results</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <style>
        img {
            max-width: 100%;
            height: auto;
        }

        .graph-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .graph-container h3 {
            text-align: center;
        }
    </style>
</head>
<body>
<h1>Analysis Outcome</h1>
<h2>Source Image: {{ orig }}</h2>
<img alt="Source Image" src="{{ url_for('uploaded_file', filename='orig.png') }}">
<div class="graph-container">
    <div>
        <h3>Image Post-Transformation</h3>
        <img alt="Image Post-Transformation" src="{{ url_for('uploaded_file', filename='transformed.png') }}">
    </div>
    <div>
        <h3>Color Spectrum Distribution</h3>
        <img alt="Color Spectrum Distribution" src="{{ url_for('uploaded_file', filename='plot.png') }}">
    </div>
</div>
<button onclick="history.back()">Return</button>
</body>
</html>
